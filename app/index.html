  <script type="text/x-handlebars" id='index'>
    <div id="splashSpinner" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </script>


  <script type="text/x-handlebars" id="api">
  <h3>user</h3>
  <ul>
  <li><button {{action 'put_user'}}>put user</button></li>
  <li><button {{action 'get_user'}}>get user</button></li>
  <li><button {{action 'get_users'}}>get users</button></li>
  <li><button {{action 'post_user'}}>post user</button></li>
  <li><button {{action 'delete_user'}}>delete user</button></li>
  </ul>
  <h3>item</h3>
  <ul>
  <li><button {{action 'put_item'}}>put item</button></li>
  <li><button {{action 'get_item'}}>get item</button></li>
  <li><button {{action 'get_items'}}>get items</button></li>
  <li><button {{action 'post_item'}}>post item</button></li>
  <li><button {{action 'delete_item'}}>delete item</button></li>
  </ul>
  <h3>list</h3>
  <ul>
  <li><button {{action 'put_list'}}>put list</button></li>
  <li><button {{action 'get_list'}}>get list</button></li>
  <li><button {{action 'get_lists'}}>get lists</button></li>
  <li><button {{action 'post_list'}}>post list</button></li>
  <li><button {{action 'delete_list'}}>delete list</button></li>
  </ul>
  </script>

  <script type="text/x-handlebars" id="splash">
    <div data-role="page" id="splash">
      <!--LOADING ANIMATION-->
      <div id="homeTitleCont" class="centerHeader">
        <h1 id="splashTitle" class="phreshColor phreshFont">phresh</h1>
        <h4 id="homeTagline">the simplest way to shop</h4>
      </div>
      <img src='images/female.png' id='splashBackground'>
      <div id='FBButton' class="primary-button">
        <div id="splashFBText">
          <img id='splashFBImg' src='images/icons/fbSignUp.png'>sign up with facebook</div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name='pan'>
    <h1 id="mainTitle" class="phreshColor phreshFont">phresh</h1>

    <!--START CARDS-->
    <!--<img id="toCloset" src="img/icons/bag.png"/>-->
    <div id="navBar">
      <img src="images/nothing.png" id="toSettings" class="icon" />
      <img id="notificationsLink" class="icon" />{{#link-to 'showroom'}}
      <img src="images/closet/bagIcon.png" id="toCloset" class="icon" />{{/link-to}}
    </div>
    <div class="productCard top">
      <div class="flipCont">
        <div class="frontSide"></div>
        <div class="backSide">
          <div class="backSideDescription">
            <div class="fadeScroll"></div>
          </div>
          <ul class="backSideBottomCont">
            <li class="first">Share</li>
            <li class="second">Buy Now</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="productCard middle">
      <div class="flipCont">
        <div class="frontSide"></div>
        <div class="backSide">
          <div class="backSideDescription">
            <div class="fadeScroll"></div>
          </div>
          <ul class="backSideBottomCont">
            <li class="first">Share</li>
            <li class="second">Buy Now</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="productCard bottom">
      <div class="flipCont">
        <div class="frontSide"></div>
        <div class="backSide">
          <div class="backSideDescription">
            <div class="fadeScroll"></div>
          </div>
          <ul class="backSideBottomCont">
            <li class="first">Share</li>
            <li class="second">Buy Now</li>
          </ul>
        </div>
      </div>
    </div>
    <!--END CARDS-->
    <!--START CARD INFO-->
    <div id="cardInfo">
      <h4 id="productTitle" class="centerHeader"></h4>
      <h4 id="productPrice" class="centerHeader"></h4>
    </div>
    <!--END CARD INFO-->
    </div>
  </script>

  <script type="text/x-handlebars" id="discovery">
    {{view App.panView}}
  </script>

  <script type="text/x-handlebars" id='showroom'>
    <h1 id="mainTitle" class="phreshColor phreshFont">phresh</h1>

    <!--START CARDS-->
    <div id="navBar">
      {{#link-to 'discovery'}}
      <img src="images/closet/back2Icon.png" id="toSettings" class="icon" />
      {{/link-to}}
      <img id="notificationsLink" class="icon" />
      <img src="images/nothing.png" id="toCloset" class="icon" />
    </div>

        <div id="closetProfileCont">
          <h4 id="closetProfileName"><strong>mahirshah1</strong></h4>
          <div id="closetProfileImage" class="phreshBGColor"></div>
        </div>
        <ul id="grid">
        </ul>
      </div>
      <div id="checkOut" class="phreshColor">check out</div>
    </div>
  </script>

  <script type="text/x-handlebars" id='swipe'>
    <!--TUTORIAL OVERLAY-->
    <div id="mainTutorialCont">
      <div id="swipeRightTut">swipe right on phresh items that you want to add to your virtual showroom</div>
      <div id="swipeLeftTut">swipe left to dislike items and never see them again</div>
      <div class="tutorialArrowRight"></div>
      <div class="tutorialArrowLeft"></div>
    </div>
    <!--END TUTORIAL OVERLAY-->
  </script>

  <script type="text/x-handlebars" id="tutorial">
    {{view App.swipeView}}
    {{view App.panView}}
  </script>

  <script type="text/x-handlebars" id="logout">
    <h1>logout</h1>
    <h1>{{#link-to 'index'}}index{{/link-to}}<h1>
  </script>
