<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>phresh</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel='stylesheet' href='styles/playground.css' />
  <link rel="stylesheet" type="text/css" href="../bower_components/add-to-homescreen/style/addtohomescreen.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
  <link href='http://fonts.googleapis.com/css?family=Over+the+Rainbow|Roboto' rel='stylesheet' type='text/css'>

</head>
<body>
  <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

<script type="text/x-handlebars" id="index">
  <div>
      <div class="welcome phreshfont">phresh</div>
      <div class="loginsubheading">STYLE FOR MODERN HUMANS.</div>
  </div>

  <div>
      <div class="loginbutton"></div>
      <button type="button" class="btn btn-default btn-lg btn-block largebutton" {{action fb_login}}>TAP HERE TO BEGIN</button>
      <img src='images/icons/fbSignUp.png' id='splashFBImg' class='facebook' />
  </div>
</script>

<script type="text/x-handlebars" id="login">

  <div>
      <div class="welcome phreshfont">phresh</div>
      <div class="loginsubheading">STYLE FOR MODERN HUMANS.</div>
  </div>

  <div>
      <div class="loginbutton"></div>
      <button type="button" class="btn btn-default btn-lg btn-block largebutton" {{action fb_login}}>TAP HERE TO BEGIN</button>
      <img src='images/icons/fbSignUp.png' id='splashFBImg' class='facebook' />
  </div>


</script>

<script type="text/x-handlebars" id="discovery">

  <div>
    <div class="mainBanner" id="topBanner">
      <div id="titleMain">phresh this week</div>
    </div>
    <div class="mainBanner" id="bottomBanner"></div>
  </div>

  <div>
    <img {{bind-attr src=leftBtnURL}} id="dislikeButton" {{action leftBtnClick}} />
    <img {{bind-attr src=midBtnURL}} id="infoButton" {{action midBtnClick}} />
    <img {{bind-attr src=rightBtnURL}} id="likeButton" {{action rightBtnClick}} />    
  </div>

  <div>
    <img src="images/icons/yellow star.png" id="showroomIcon" {{action showroom}}/>
  </div>


  <!--TOP CARD-->


  <div>
    <div id="sampleImageContainer">
      <img {{bind-attr src=imgURL}} id="sampleImageTop" {{action imgClick}} />
    </div>
  </div>

  <!--BOTTOM CARD-->

  {{outlet}}

</script>

<script type="text/x-handlebars" id="discovery/description">

  <div>
    <div id="description" class="cardDescription" {{action exit}}>{{controllers.discovery.currentItem.brandedName.S}}
      <p></p>{{{controllers.discovery.currentItem.description.S}}}
      <p></p>${{controllers.discovery.currentItem.price.N}}</p>
    </div>
  </div>

</script>

<script type="text/x-handlebars" id="showroom">

  <div class="mainBanner" id="topBanner" style="position:fixed;">
    <div id="titleMain">my phresh list</div>
    <img {{action exit}} src="images/icons/backarrow.png" class="backArrow" />
    <img {{action share}} src="images/icons/shareicon.png" class="shareIcon" />

  </div>
    <div id="wrapper">
      <div id="list">
      {{#each items}}
        <div class="item"><img style="width:10em;" {{bind-attr id=iid.S}} {{action item iid.S}}/></div>
      {{/each}}
      </div>
    </div>
</script>

<script type="text/x-handlebars" id="item">

  <div>
    <div class="mainBanner" id="topBanner">
      <div id="titleMain">(btw, this is phresh)</div>
    </div>
    <div class="mainBanner" id="bottomBanner"></div>
  </div>

  <div>
    <img {{bind-attr src=leftBtnURL}} id="dislikeButton" {{action leftBtnClick}} />
    <img {{bind-attr src=midBtnURL}} id="infoButton" {{action midBtnClick}} />
    <img {{bind-attr src=rightBtnURL}} id="likeButton" {{action rightBtnClick}} />    
  </div>


  <!--TOP CARD-->


  <div>
    <div id="sampleImageContainer">
      <img {{bind-attr src=imgURL}} id="sampleImageTop" {{action imgClick}} />
    </div>
  </div>

  <!--BOTTOM CARD-->

  {{outlet}}


  <div>
    <img {{bind-attr src=backBtnURL}} class="backArrow" {{action backBtnClick}} />
  </div>


</script>

<script type="text/x-handlebars" id="item/description">


  <div>
    <div id="description" class="cardDescription" {{action exit}}>{{controllers.item.model.Item.brandedName.S}}
      <p></p>{{{controllers.item.model.Item.description.S}}}
      <p></p>${{controllers.item.model.Item.price.N}}</p>
    </div>
  </div>

</script>

<script type="text/x-handlebars" id="landing">

</script>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->

  <script src="../bower_components/handlebars/handlebars.js"></script>

  <script src="../bower_components/jquery-bridget/jquery.bridget.js"></script>
  <script src="../bower_components/matches-selector/matches-selector.js"></script>
  <script src="../bower_components/outlayer/item.js"></script>
  <script src="../bower_components/outlayer/outlayer.js"></script>
  <script src="../bower_components/masonry/masonry.js"></script>
  <script src="../bower_components/add-to-homescreen/src/addtohomescreen.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../bower_components/validator-js/validator.js"></script>

</body>
